<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>UI Lush VR</title>
    <meta name="description" content="UI Lush VRI • A-Frame" />
    <script
        src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/aframe-extras@^5.0.0/dist/aframe-extras.min.js"></script>

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>

<body>
    <!-- 배경 -->
    <a-scene reflection="flower_rose" shadow="autoUpdate: true; type: pcfsoft" renderer="gammaOutput: true">
        <a-entity light="type: ambient; color: #BBB"></a-entity>
        <a-sphere id="main-bg" radius="100" opacity="0.5" position="0 0 0" color="#8C9BFF" material="side: double;">
        </a-sphere>

        <!-- 카메라, 커서 -->
        <a-entity position="-5 3 12" rotation="0 0 0">
            <a-camera>
                <a-cursor color="white" id="myCursor" fuse="true"></a-cursor>
                <a-entity id="interface" position="0 0 0">
                    <a-image class="map"
                        src="https://cdn.glitch.global/279851e1-cb09-4a0d-a2f6-a6fc2060506a/map.png?v=1685280904442"
                        position="-1.25 0.55 -1" width="0.388" height="0.5"></a-image>

                    <!-- 하트 아이콘 -->
                    <a-image id="ui_icon" src="https://i.postimg.cc/DZ4ScyFF/Frame-8828.png" position="-1.38 -0.7 -1"
                        width="0.14" height="0.13" onclick="" opacity="0"></a-image>

                    <!-- 시향 아이콘 -->
                    <a-image id="ui_icon2" src="https://i.postimg.cc/FsV7p6tf/solar-perfume-linear.png"
                        position="-1.26 -0.7 -1" width="0.14" height="0.13" onclick="" opacity="0"></a-image>

                    <!-- 박스 아이콘 -->
                    <a-image id="ui_icon3" src="https://i.postimg.cc/hPBX9BYW/icon-park-outline-ad-product.png"
                        position="-1.14 -0.7 -1" width="0.14" height="0.13" onclick="" opacity="0">
                    </a-image>

                    <!-- 중앙 안내 문구 -->
                    <a-entity scale="1 1 1">
                        <a-image
                            src="https://cdn.glitch.global/279851e1-cb09-4a0d-a2f6-a6fc2060506a/text.png?v=1685282747969"
                            position="0 -0.5 -1" rotation="0 0 0" width="0.7" height="0.04"></a-image>
                    </a-entity>

                    <!-- 메뉴 이미지 -->
                    <a-entity>
                        <a-image
                            src="https://cdn.glitch.global/279851e1-cb09-4a0d-a2f6-a6fc2060506a/rightmenu.png?v=1685282768928"
                            position="1.32 -0.6 -1" rotation="0 0 0" width="0.14" height="0.22"></a-image>
                    </a-entity>
                </a-entity>
            </a-camera>
        </a-entity>

        <a-assets>
            <a-asset-item id="forest"
                src="https://cdn.glitch.global/279851e1-cb09-4a0d-a2f6-a6fc2060506a/UI_VRModeling_WHOLE(noMain).glb?v=1685369705382">
            </a-asset-item>

            <a-asset-item id="flower_rosemary"
                src="https://cdn.glitch.global/279851e1-cb09-4a0d-a2f6-a6fc2060506a/%ED%96%A5%EA%B8%B0%EC%98%A4%EB%B8%8C%EC%A0%9D%ED%8A%B8_%EB%A1%9C%EC%A6%88%EB%A7%88%EB%A6%AC1.glb?v=1684768095448">
            </a-asset-item>

            <a-asset-item id="flower_rose"
                src="https://cdn.glitch.global/279851e1-cb09-4a0d-a2f6-a6fc2060506a/%ED%96%A5%EA%B8%B0%EC%98%A4%EB%B8%8C%EC%A0%9D%ED%8A%B8_%EC%9E%A5%EB%AF%B81.glb?v=1684768080748">
            </a-asset-item>

            <a-asset-item id="flower_lavender"
                src="https://cdn.glitch.global/279851e1-cb09-4a0d-a2f6-a6fc2060506a/%ED%96%A5%EA%B8%B0%EC%98%A4%EB%B8%8C%EC%A0%9D%ED%8A%B8_%EB%9D%BC%EB%B2%A4%EB%8D%941.glb?v=1684768088487">
            </a-asset-item>

            <a-asset-item id="move_box"
                src="https://cdn.glitch.global/279851e1-cb09-4a0d-a2f6-a6fc2060506a/movebox.glb?v=1685802932755">
            </a-asset-item>
        </a-assets>


        <a-entity gltf-model="#forest" scale="2 2 2"></a-entity>

        <!-- 클릭해야하는 라벤더 -->
        <a-entity gltf-model="#flower_lavender" id="my_flower_lavender" scale="1.5 1.5 1.5" rotation="0 0 0">
            <a-box position="-1 2 -4" scale="1.5 2.0 1.5" opacity="0"> </a-box>
        </a-entity>

        <!-- <a-entity id="sound" sound="src: url(comfort.mp3); autoplay: false"></a-entity> -->


        <!-- 떠야하는 이미지 -->
        <a-image id="flower_lavender_image" src="https://i.postimg.cc/T1QCq9fZ/Frame-8831.png" position="-1.5 7 -6"
            opacity="0" rotation="0 -20 0" width="4" height="3.5"></a-image>

        <!-- 클릭해야하는 로즈마리 -->
        <a-entity gltf-model="#flower_rosemary" id="my_flower_rosemary" scale="2 2 2" position="0 0 0" rotation="0 0 0">
            <a-box position="-6 1 7" scale="1.5 1.5 1.5" opacity="0"> </a-box>
        </a-entity>

        <a-image id="flower_rosemary_image" src="https://i.postimg.cc/tJ9BxfQ3/Frame-8830.png" position="-15 7 15"
            opacity="0" rotation="0 90 0" width="4" height="3.5"></a-image>

        <!-- 클릭해야하는 장미 -->
        <a-entity gltf-model="#flower_rose" id="my_flower_rose" scale="1.5 1.5 1.5" position="-4 0 -4" rotation="0 0 0">
            <a-box position="-7.5 1.5 -10" scale="2 2 2" opacity="0"> </a-box>
        </a-entity>


        <a-image id="flower_rose_image" src="https://i.postimg.cc/1RKCQ9wJ/Frame-41.png" position="-15 7 -18"
            opacity="0" rotation="0 10 0" width="4" height="3.5"></a-image>


    </a-scene>
</body>

<script>
    let lavenderEntity = document.querySelector("#my_flower_lavender");
    let lavenderImage = document.querySelector("#flower_lavender_image");
    let rosemaryEntity = document.querySelector("#my_flower_rosemary");
    let rosemaryImage = document.querySelector("#flower_rosemary_image");
    let roseEntity = document.querySelector("#my_flower_rose");
    let roseImage = document.querySelector("#flower_rose_image");
    let favoriteIcon = document.querySelector("#ui_icon");
    let scentIcon = document.querySelector("#ui_icon2");
    let boxIcon = document.querySelector("#ui_icon3");

    console.log(lavenderEntity);

    lavenderEntity.addEventListener("mouseenter", () => {
        console.log("22222");
        lavenderImage.setAttribute("opacity", 1);
        favoriteIcon.setAttribute("opacity", 1);
        scentIcon.setAttribute("opacity", 1);
        boxIcon.setAttribute("opacity", 1);
    });

    lavenderEntity.addEventListener("mouseleave", function () {
        lavenderImage.setAttribute("opacity", 0);
        favoriteIcon.setAttribute("opacity", 0);
        scentIcon.setAttribute("opacity", 0);
        boxIcon.setAttribute("opacity", 0);
    });

    rosemaryEntity.addEventListener("mouseenter", () => {
        rosemaryImage.setAttribute("opacity", 1);
        favoriteIcon.setAttribute("opacity", 1);
        scentIcon.setAttribute("opacity", 1);
        boxIcon.setAttribute("opacity", 1);
    });

    rosemaryEntity.addEventListener("mouseleave", function () {
        rosemaryImage.setAttribute("opacity", 0);
        favoriteIcon.setAttribute("opacity", 0);
        scentIcon.setAttribute("opacity", 0);
        boxIcon.setAttribute("opacity", 0);
    });

    roseEntity.addEventListener("mouseenter", () => {
        roseImage.setAttribute("opacity", 1);
        favoriteIcon.setAttribute("opacity", 1);
        scentIcon.setAttribute("opacity", 1);
        boxIcon.setAttribute("opacity", 1);
    });

    roseEntity.addEventListener("mouseleave", function () {
        roseImage.setAttribute("opacity", 0);
        favoriteIcon.setAttribute("opacity", 0);
        scentIcon.setAttribute("opacity", 0);
        boxIcon.setAttribute("opacity", 0);
    });

</script>

</html>
